<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <form>
            <center><h1>Application From</h1></center>
            <p>
                First Name
                <input type="text" placeholder="First name">
                Last Name
                <input type="text" placeholder="Last name">
            </p>
            <p>
                Date of birth
                <input type="date">
                Age
                <input type="number" placeholder="Your Age" size="5">
            </p>

            <p>
                Gender
                <select name="" id="">
                    <option value="Male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
                Enter Your email
                <input type="email" placeholder="Your Email">
            </p>

            <div>

                <label for="positions">Positions Available:</label>

                <input type="radio" name="positions" id="positions" value="Junior Developer"> Junior Developer

                <input type="radio" name="positions" id="positions" value="Mid-level Developer"> Mid-level Developer

                <input type="radio" name="positions" id="positions" value="Senior Developer"> Senior Developer

            </div>

            <p>
                Programming Languages
                <input type="checkbox" name="Lang" id="Lang">Javascript
                <input type="checkbox" name="Lang" id="Lang">Reactjs
                <input type="checkbox" name="Lang" id="Lang">Python
                <input type="checkbox" name="Lang" id="Lang">Laravel
            </p>

            <p>
                Enter Password
                <input type="password" placeholder="Enter Password">
                Confirm Password
                <input type="password" placeholder="Confirm Password">
            </p>
            <center>
            <p class="button">
                <button class="btn" id="Submit">Submit </button>
                <button class="btn" id="Reset">Reset </button>
            </p>
        </center>
        </form>
    </div>
    
</body>

</html>
